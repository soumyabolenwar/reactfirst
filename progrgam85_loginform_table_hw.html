<!DOCTYPE html>
<html>
<head>
      <title>form tag select in table</title>
</head>
<body style="background-color:yellow">
<table border="0" align="center" style="background-color:skyblue" width="50%">
<form>
<tr>
      <th colspan="2" align="center">Login Form</th>
</tr>

<tr align="center">
      <td>First Name</td>
      <td><input type="text" placeholder="Enter your first name" name="firstname" id="firstname"
           required></td>
</tr>

<tr align="center">
      <td>Middle Name</td>
      <td><input type="text" placeholder="Enter your Middle name" name="middle name" id="middlename"
           required></td>
</tr>

<tr align="center">
      <td>Last Name</td>
      <td><input type="text" placeholder="Enter your Last name" name="Lastname" id="Lastname"
           required></td>
</tr>

<tr align="center">
      <td>gender</td>
      <td><select gender="gender" required>
          <option value="">Select gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Transgender</option></td>
</tr>

<tr align="center">
      <td>City</td>
      <td><select City="gender" required>
          <option value="">Select City</option>
          <option>Pune</option>
          <option>Amravati</option>
          <option>Nagpur</option>
          <option>Aurangabad</option>
          <option>Nanded</option></td>
</tr>

<tr align="center">
      <td style="background-color:pink"><input type="reset" name="btnreset" id="btnreset" value="CLEAR"
           required></td>
      <td style="background-color:pink"><input type="submit" name="btnLogin" id="btnLogin" style=color:"green" value="LOG IN"
           required></td>
</tr>

</form>
</table>
</body>
</html>
