<!DOCTYPE html>
<html>
<head>
      <title>Job Application</title>
</head>
<body>
<form>
<table border="1" align="center" cellpadding="0px" cellspacing="0px" style="background-color:violet">
<tr>
<th colspan="3">Job Application</th>
</tr>

<tr>
<td colspan="3" align="left">
<ul type="none">
<li style="color:red" align="left"><h5>Personal Information</h5></li>
</ul>
</td>
</tr>

<tr>
<td>Name</td>
<td><input type="text" name="txtname" id="txtname" placeholder="First Name"></td>
<td><input type="text" name="txtname" id="txtname" placeholder="Last Name"></td>
</tr>

<tr>
<td>Email</td>
<td colspan="2"><input type="text" name="txtemail" id="txtemail" placeholder="user@example.com"></td>
</tr>

<tr>
<td>Education</td>
<td colspan="2"><input type="text" name="txtedu" id="txtedu" placeholder="Enter education"></td>
</tr>

<tr>
<td>Resume</td>
<td colspan="2"><input type="text" name="txtres" id="txtres" placeholder="Choose File"></td>
</tr>

<tr>
<td rowspan="2">Address</td>
<td colspan="2"><input type="text" name="txtadr1" id="txtadr1" placeholder="Address 1"></td>
</tr>

<tr>
<td colspan="2"><input type="text" name="txtadr2" id="txtadr2" placeholder="Address 2"><td>
</tr>

<tr>
<td>City</td>
<td colspan="2"><input type="text" name="txtcity" id="txtcity" placeholder="Enter Your City"><td>
</tr>

<tr>
<td>State</td>
<td colspan="2"><input type="text" name="txtsta" id="txtsta" placeholder="Enter Your State"><td>
</tr>

<tr>
<td>Pin Code</td>
<td colspan="2"><input type="text" name="txtpin" id="txtpin" placeholder="Enter Your Pin Code"><td>
</tr>

<tr>
<td>Country</td>
<td colspan="2"><input type="text" name="txtcon" id="txtcon" placeholder="Enter Your Country"><td>
</tr>

<tr>
<td>Phone Number</td>
<td><input value="+91"></td>
<td><input type="text" name="txtphno" id="txtphno" placeholder="Enter Your Phone no."><td>
</tr>

<tr>
<td colspan="3">What are your hobbies?</td>
</tr>

<tr>
<td colspan="3"><input type="text" name="txthob" id="txthob" placeholder="Enter Your Hobbies"><td>
</tr>

<tr>
<td colspan="3" align="left">
<ul type="none">
<li style="color:red" align="left"><h5>Precious/Current Employment Details</h5></li>
</ul>
</td>
</tr>

<tr>
<td>Company Name</td>
<td colspan="2"><input type="text" name="txtcom" id="txtcom" placeholder="Enter Company Name">
</td>
</tr>

<tr>
<td>Job Title</td>
<td colspan="2"><input type="text" name="txtjob" id="txtjob" placeholder="Enter Your Job Name">
</td>
</tr>


<tr>
<td>How long were you here?</td>
<td colspan="2"><input type="text" name="txtjob" id="txtjob" placeholder="Enter Your Time Period">
</td>
</tr>

<tr>
<td colspan="3" align="left">
<ul type="none">
<li style="color:red" align="left"><h5>Reference#1</h5></li>
</ul>
</td>
</tr>

<tr>
<td>Name</td>
<td colspan="2"><input type="text" name="txtname1" id="txtname1" placeholder="Enter Name">
</td>
</tr>

<tr>
<td>Phone</td>
<td colspan="2"><input type="text" name="txtph" id="txtph" placeholder="Enter Phone">
</td>
</tr>

<tr>
<td colspan="3" align="left">
<ul type="none">
<li style="color:red" align="left"><h5>Reference#2</h5></li>
</ul>
</td>
</tr>

<tr>
<td>Name</td>
<td colspan="2"><input type="text" name="txtname2" id="txtname2" placeholder="Enter Name">
</td>
</tr>

<tr>
<td>Phone</td>
<td colspan="2"><input type="text" name="txtname1" id="txtname1" placeholder="Enter Phone">
</td>
</tr>

<tr style="background-color:violet">
<td colspan="3" align="center" style="color:red"><h5><input type="text" name="submit" id="txtsub" value="Apply"></h5>
</td>
</tr>
</table>
</form>
</body>
</html>
